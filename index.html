<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="dist/bootstrap/css/bootstrap-reboot.min.css">

    <link rel="stylesheet" href="assets/css/login.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <title>CCS LogBook App</title>
</head>
<body>
    <div class="container d-flex justify-content-center vh-100 align-items-center">
        <div class="login-container col-sm-10 col-md-5">
            <div class="logo-container pb-4 text-center">
                <div class="logo-wrapper w-50 mx-auto mb-3">
                    <img src="assets/img/logo.png" alt="" class="img-fluid mx-auto">
                </div>
                <h5>College of Computer Studies</h5>
            </div>
        
            <form id="lgform" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="userEmail" name="usr" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group mt-n2">
                    <input type="password" class="form-control" id="userPwd" name="pwd" aria-describedby="pwdHelp" placeholder="Password">
                </div>
                <button type="submit" name="submit" class="btn btn-dark text-light btn-block">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">

                    <h5 style="font-size: small;" class="modal-title" id="errorHeader"></h5>
                    <button type="button" class="close mt-n4" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <p id="errorMsg" ></p>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/js/include.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="node_modules/jquery-validation/dist/additional-methods.js"></script>
    <script src="node_modules/js-cookie/src/js.cookie.js"></script>
    <script src="dist/popper/popper.js"></script>
    <script src="dist/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
