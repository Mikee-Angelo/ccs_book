<div class="col-md-5 col-sm-6 mx-auto mt-2" style="position:absolute; right:0;left: 0; top:20%">
    <div class="card mt-2 shadow mb-5 bg-white rounded">
        <div class="card-header">
            <h5>Change Password</h5>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="fname">Old Password</label>
                <input type="password" class="form-control"
                    value="" name="old" id="old" aria-describedby="OldHelp">
                <div class="invalid-feedback">
                </div>
            </div>

            <div class="form-group">
                <label for="fname">New Password</label>
                <input type="password" class="form-control"
                    value="" name="new" id="new" aria-describedby="OldHelp">
                <div class="invalid-feedback">
                </div>
            </div>

            <div class="form-group">
                <label for="fname">Verify Password</label>
                <input type="password" class="form-control"
                    value="" name="verify" id="verify" aria-describedby="Verify">
                <div class="invalid-feedback">
                </div>
            </div>

            <button class="btn btn-block btn-primary">Change Password</button>
        </div>
    </div>
</div>
